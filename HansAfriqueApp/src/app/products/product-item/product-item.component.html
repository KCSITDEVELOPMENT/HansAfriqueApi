<div class="card mx-4 h-100" >
    
  <img src={{product.pictureULR}} alt="No Picture Yet" width="200px" height="150px" class="img-fluid">
    <div class="card-body">
      <a routerLink="#">
        <h5 class="card-title">{{product.name}} </h5>
      </a>
    
      <p class="card-text"><i>Part Code: {{product.partCode}}</i></p>
      <p class="card-text"><i>Price :R {{product.price}}</i></p>
      <div  class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="addItemToBasket()"  type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
        <button  type="button" class="btn btn-primary">View</button>
      </div>
    </div>
  </div>
