<div class="container">
    <div class="row">
        <section class="col-3">
            <ul class="list-group my-3 ml-4">
                <li class="list-group-item active " aria-current="true" >Brands</li>
                <li class="list-group-item" *ngFor="let brand of brands">{{brand.name}}</li>
            </ul>

              <ul class="list-group my-3 ml-4">
                <li class="list-group-item active" aria-current="true">Vehicle Categories</li>
                <li class="list-group-item" *ngFor="let vehicle of vehiclemodels">{{vehicle.vehicle_Model}}</li>
              </ul>
        </section>
        
        <section class="col-9 "> 
             <div class="d-flex justify-content-between align-items-center pb-2">
                 <div class="form-inline mx-4">
                     <input class="form-control" style="width: 300px" placeholder="search" type="text">
                     <button class="btn btn-outline-primary my-2">Search</button>
                     <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                 </div>
             </div>

             <div class="row">
                 <div class="col-4 mb-4" *ngFor="let item of parts">
                  <app-product-item  [product] = "item"></app-product-item>
                 </div>
            </div>
        </section>

    </div> 
</div>
