<div class="container mt-5">
<br>
<a href="https://www.payfast.co.za/eng/process?cmd=_paynow&amp;receiver=17663136&amp;item_name=Buy&amp;amount={{walletAmount.amount}}">
        <img src="https://www.payfast.co.za/images/buttons/light-small-paynow.png" width="165" height="36" alt="Pay" title="Pay Now with PayFast" /></a>

   <div *ngIf="(basket$ | async) === null" >
      <p>No Items in the Basket Yet.</p>
   </div>
        
   <div *ngIf="(basket$ | async) as basket">
     
        <ul>
                <li  *ngFor="let item of basket.items">
                        {{item.name}} - {{item.quantity}}
                </li>
        </ul>
   </div>

</div>
