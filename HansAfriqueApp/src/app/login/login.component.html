        <div class="row">

           <div class="col-6">

             <div class="login-form">
                <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">

                            <h4 class="login-title">Login</h4>

                                  <div class="col-6">
                                       <input type="text" class="form-control" name="username"
                                         [(ngModel)] ="model.usernameLog" placeholder="Username">
                                  </div> 
         
    
                                   <div class="col-md-6 col-12 mb--20">
                                        <input type="password" class="form-control" name="password"
                                           [(ngModel)] ="model.passwordLog" placeholder="Password">
                                  </div> 
  
  
                          <div class="col-md-12">
                              <button class="mr-2 uren-login_btn" type="submit">Login</button>
                              <!--<button class="btn btn-default mr-2" routerLink="/register" type="button">Go To Register</button> --> 
  
                          </div>

                </form>
                
             </div> 

            </div>


         <div class="col-6">

               <div class="container-fluid">
            
                   <div class="row">

                        <div class="login-form">
                           <form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            
                              <h4 class="login-title">Register</h4>
                                        <div class="row"> 
 
                                          <div class="col-md-12">
                                             <input type="text" name="First Name"
                                               [(ngModel)] ="model.username" placeholder="Firstname" required>
                                        </div> 
               
          
                                         <div class="col-md-12">
                                              <input type="text" class="form-control" name="Last Name"
                                                 [(ngModel)] ="model.lastname" placeholder="Lastname" required>
                                        </div> 

                                        </div>
                                            
            
                                             <div class="col-md-12">
                                                <input type="text" class="form-control" name="mobileNumber"
                                                  [(ngModel)] ="model.mobilenumber" placeholder="Mobile Number" required>
                                           </div> 
                  
                                           <div class="col-md-12">
                                             <input type="text" class="form-control" name="email"
                                                [(ngModel)] ="model.email" placeholder="Email Address" required>
                                           </div> 
              
                                           <div class="row"> 
                                            <div class="col-6">
                                                 <input type="password" class="form-control" name="password"
                                                    [(ngModel)] ="model.password" placeholder="Password" required>
                                           </div> 
             
                                           <div class="col-md-6">
                                             <input type="password" class="form-control" name="confirmPassword"
                                                 placeholder="Confirm Password" required>
                                           </div> 
                                           </div>
             
                                     <div class="col-md-12">
                                         <button class="mr-2 uren-login_btn" type="submit">Register</button>
                                         <!--<button class="btn btn-default mr-2" routerLink="/register" type="button">Go To Register</button> --> 
             
                                     </div>
            
                           </form>
                           
                        </div> 
            
                       </div>
            
                    </div>
            
               </div>
             

         </div>
