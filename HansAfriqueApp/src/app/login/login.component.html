<form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
    <input type="text" class="form-control mr-sm-2" name="username"
      [(ngModel)] ="model.username" placeholder="Username">

    <input type="password" class="form-control" name="password"
      [(ngModel)] ="model.password" placeholder="Password">

     <button class="btn btn-success mr-2" type="submit">Login</button>
</form>
