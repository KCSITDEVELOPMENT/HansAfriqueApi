<div class="container mt-5">
 <div *ngIf= "!registerMode " style="text-align: center;">
   <h1>HansAfriQue Cart</h1>
    <p class="lead">Buy from your Couch..</p>
    <div class="text-center">
        <button (click) = "registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        <button class="btn btn-info btn-lg">Learn More</button>
    
    </div>
</div>

<div *ngIf= "registerMode" class="container">
    <div class="row justify-content-center">
        <app-register></app-register>
       
    </div>
</div>



<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide>Slide 1
    <img src="../../assets/images/slider/11.png" alt="" width="270" height="200" class="d-inline-block align-text-top">
  </ng-template>  


  <ng-template carouselSlide>Slide 2
    <img src="../../assets/images/slider/21.png" alt="" width="270" height="200" class="d-inline-block align-text-top">
  </ng-template>  


  <ng-template carouselSlide>Slide 3
    <img src="../../assets/images/slider/31.png" alt="" width="270" height="200" class="d-inline-block align-text-top">
  </ng-template>  
</owl-carousel-o>



</div>
